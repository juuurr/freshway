<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nutrition Info Table</title>
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar and other components -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">Nutrition Info from Database</h1>
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Food Name</th>
                                            <th>Calories</th>
                                            <th>Moisture</th>
                                            <th>Protein</th>
                                            <th>Fat</th>
                                            <th>Carbohydrates</th>
                                            <th>Sugar</th>
                                            <th>Sodium</th>
                                            <th>Potassium</th>
                                            <th>Calcium</th>
                                            <th>Iron</th>
                                            <th>Vitamin A</th>
                                            <th>Vitamin C</th>
                                            <th>Vitamin D</th>
                                            <th>Saturated Fat</th>
                                            <th>Cholesterol</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Thymeleaf to iterate and display each NutritionInfo entry -->
                                        <tr th:each="nutrition : ${nutritionInfos}">
                                            <td th:text="${nutrition.id}"></td>
                                            <td th:text="${nutrition.foodName}"></td>
                                            <td th:text="${nutrition.calories}"></td>
                                            <td th:text="${nutrition.moisture}"></td>
                                            <td th:text="${nutrition.protein}"></td>
                                            <td th:text="${nutrition.fat}"></td>
                                            <td th:text="${nutrition.carbohydrates}"></td>
                                            <td th:text="${nutrition.sugar}"></td>
                                            <td th:text="${nutrition.sodium}"></td>
                                            <td th:text="${nutrition.potassium}"></td>
                                            <td th:text="${nutrition.calcium}"></td>
                                            <td th:text="${nutrition.iron}"></td>
                                            <td th:text="${nutrition.vitaminA}"></td>
                                            <td th:text="${nutrition.vitaminC}"></td>
                                            <td th:text="${nutrition.vitaminD}"></td>
                                            <td th:text="${nutrition.saturatedFat}"></td>
                                            <td th:text="${nutrition.cholesterol}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
</body>
</html>
